<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Shadow Removal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-brightness-high"></i> Real-Time Shadow Removal</a>
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">
            <div class="col-md-6 text-center">
                <h4>Before</h4>
                <div class="img-container border p-2 rounded">
                    <img src="{{ url_for('static', filename='images/placeholder.png') }}" class="img-fluid rounded" alt="Before Image" id="before-image">
                </div>
            </div>

            <div class="col-md-6 text-center">
                <h4>After</h4>
                <div class="img-container border p-2 rounded">
                    <img src="{{ url_for('static', filename='images/placeholder.png') }}" class="img-fluid rounded" alt="After Image" id="after-image">
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <form method="POST" action="/process" enctype="multipart/form-data" id="image-form">
                <div class="input-button-container">
                    <input type="file" name="image" id="image" class="form-control mb-3 custom-form-control">
                    <button type="submit" class="btn btn-primary">Upload & Process</button>
                    <div class="mt-4 text-center" id="download-container" style="display: none;">
                        <a href="#" download class="btn btn-success" id="download-button">Download Processed Image</a>
                    </div>
                </div>
            </form>
        </div>



    </div>

    <footer class="footer">
        <div class="container">
            <p>Â© 2025 Shadow Removal App</p>
            <div>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
