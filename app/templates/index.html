<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Shadow Removal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/app/static/css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Real-Time Shadow Removal</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Shadow Removal</h1>

        <div class="row">
            <div class="col-md-6 text-center">
                <h4>Before</h4>
                <div class="img-container border p-2">
                    {% if processed_image %}
                    <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid" alt="Uploaded Image">
                    {% else %}
                    <img src="{{ url_for('static', filename='images/placeholder.png') }}" class="img-fluid" alt="Placeholder Image">
                    {% endif %}
                </div>
            </div>

            <div class="col-md-6 text-center">
                <h4>After</h4>
                <div class="img-container border p-2">
                    {% if processed_image %}
                    <img src="{{ processed_image }}" class="img-fluid" alt="Processed Image">
                    {% else %}
                    <img src="{{ url_for('static', filename='images/placeholder.png') }}" class="img-fluid" alt="Placeholder Image">
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <form method="POST" action="/" enctype="multipart/form-data">
                <label for="image" class="form-label">Choose an Image</label>
                <input type="file" name="image" id="image" class="form-control mb-3">
                <button type="submit" class="btn btn-primary">Upload & Process</button>
            </form>
        </div>

        {% if processed_image %}
        <div class="mt-4 text-center">
            <a href="{{ processed_image }}" download class="btn btn-success">Download Processed Image</a>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="mt-5 bg-light text-center py-3">
        <p class="mb-0">Â© 2025 Shadow Removal App</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
